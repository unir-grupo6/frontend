<div
    class="w-full h-full flex flex-col justify-between p-6 bg-white border border-gray-200 rounded-lg shadow-md"
>
    <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 text-center">
        Press de Banca
    </h5>
    <span
        class="block w-full text-center px-2 py-1 mb-4 text-xs font-semibold text-blue-900 bg-blue-100 rounded-full"
    >
        Fuerza
    </span>

    <!-- Botón para abrir el modal -->
    <button
        type="button"
        class="mt-auto w-full inline-flex justify-center items-center px-3 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary"
        (click)="openModal()"
    >
        Instrucciones
    </button>

    <!-- Modal -->
    <div
        id="modalEl"
        tabindex="-1"
        aria-hidden="true"
        class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full overflow-y-auto overflow-x-hidden p-4 md:inset-0"
    >
        <div class="relative max-h-full w-full max-w-xl mx-auto">
            <!-- Modal content -->
            <div class="relative rounded-lg bg-white shadow-sm">
                <!-- Modal header -->
                <div class="flex items-start justify-between rounded-t border-b p-5">
                    <h5 class="text-xl font-bold text-black lg:text-2xl">
                        Fondos en Paralelas
                    </h5>
                    <button
                        type="button"
                        class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"
                        (click)="closeModal()"
                    >
                        <svg
                            class="h-3 w-3"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 14 14"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                            />
                        </svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="space-y-4 p-6 text-gray-700">
                    <div class="flex items-center mb-4">
                        <p class="font-bold mr-4 m-0">Tipo de ejercicio:</p>
                        <span
                            class="flex-1 text-center px-2 py-1 text-xs font-semibold text-blue-900 bg-blue-100 rounded-full"
                        >
                            Fuerza
                        </span>
                    </div>
                    <div class="flex items-center mb-4">
                        <p class="font-bold mr-4 m-0">Grupo Muscular:</p>
                        <span
                            class="flex-1 text-center px-2 py-1 text-xs font-semibold text-blue-900 bg-blue-100 rounded-full"
                        >
                            Piernas
                        </span>
                    </div>
                    <div class="flex items-center mb-4">
                        <p class="font-bold mr-4 m-0">Dificultad:</p>
                        <span
                            class="flex-1 text-center px-2 py-1 text-xs font-semibold text-blue-900 bg-blue-100 rounded-full"
                        >
                            Intermedio
                        </span>
                    </div>
                    <div class="flex items-center mb-4">
                        <p class="font-bold mr-4 m-0">Posición inicial:</p>
                        <span
                            class="flex-1 text-center px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-100 rounded-full"
                        >
                            De pie
                        </span>
                    </div>
                    <div class="flex items-center mb-4">
                        <p class="font-bold mr-4 m-0">Movimiento:</p>
                        <span
                            class="flex-1 text-center px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-100 rounded-full"
                        >
                            Extensión de piernas
                        </span>
                    </div>
                </div>

                <!-- Modal footer -->
                <div
                    class="flex items-center justify-end rounded-b border-t border-gray-200 p-6"
                >
                    <button
                        type="button"
                        class="rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-secondary focus:outline-none focus:ring-4 focus:ring-primary"
                        (click)="closeModal()"
                    >
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
