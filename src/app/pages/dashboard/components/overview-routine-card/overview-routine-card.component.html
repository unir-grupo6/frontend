<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5 transition-shadow mb-4">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 w-full">
    
    <!-- Bloque 1: Título -->
    <div class="min-w-[140px]">
      <h3 class="text-lg font-semibold text-gray-900">{{ name }}</h3>
    </div>

    <!-- Bloque 2: Info -->
    <div class="flex flex-col sm:flex-row sm:items-center flex-wrap gap-4 text-sm text-gray-700 font-light flex-1">
      <span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2 py-1 rounded-full w-fit">
        {{ type }}
      </span>

      <div class="flex items-center gap-1">
        <i class="fas fa-dumbbell text-sm"></i>
        <span>{{ exercises }} Ejercicios</span>
      </div>

      <div class="flex items-center gap-1">
        <i class="far fa-calendar-alt text-sm"></i>
        <span>Último: {{ lastWorkout }}</span>
      </div>
    </div>

    <!-- Bloque 3: Botón -->
    <a 
    [routerLink]="['/dashboard/routines/edit/', id]"
    class="text-gray-700 hover:text-black flex items-center gap-2 text-sm font-medium self-start md:self-auto cursor-pointer">
      Ver Detalle
      <i class="fas fa-chevron-right text-xs"></i>
    </a>
  </div>
</div>
