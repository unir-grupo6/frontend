<button
  data-drawer-target="logo-sidebar"
  data-drawer-toggle="logo-sidebar"
  aria-controls="logo-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<!-- Sidebar -->
<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div
    class="h-full px-3 py-4 overflow-y-auto bg-background-dark flex flex-col"
  >
    <div class="flex-1">
      <div class="flex justify-center">
        <a [routerLink]="['./overview']" class="flex items-center ml-1 mb-5">
          <img
            src="/RutinaGO_Ft.png"
            class="h-12 me-3 sm:h-32"
            alt="RutinaGo Logo"
          />
        </a>
      </div>
      <ul class="space-y-2 font-medium">
        <!-- Dashboard -->
        <li>
          <a
            [routerLink]="['./overview']"
            routerLinkActive="bg-primary"
            class="flex items-center p-2 text-white rounded-lg hover:bg-primary group"
          >
            <svg
              class="w-5 h-5 text-white transition duration-75"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 21"
            >
              <path
                d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
              />
              <path
                d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
              />
            </svg>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <!-- Rutinas -->
        <li>
          <a
            [routerLink]="['./routines']"
            routerLinkActive="bg-primary"
            class="flex items-center p-2 text-white rounded-lg hover:bg-primary group"
          >
            <svg
              class="shrink-0 w-5 h-5 text-white transition duration-75"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 18"
            >
              <path
                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
              />
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Rutinas</span>
          </a>
        </li>
        <!-- Ejercicios -->
        <li>
          <a
            [routerLink]="['./exercises']"
            routerLinkActive="bg-primary"
            class="flex items-center p-2 text-white rounded-lg hover:bg-primary group"
          >
            <svg
              class="shrink-0 w-5 h-5 text-white transition duration-75"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              fill="currentColor"
            >
              <path
                d="M96 64c0-17.7 14.3-32 32-32l32 0c17.7 0 32 14.3 32 32l0 160 0 64 0 160c0 17.7-14.3 32-32 32l-32 0c-17.7 0-32-14.3-32-32l0-64-32 0c-17.7 0-32-14.3-32-32l0-64c-17.7 0-32-14.3-32-32s14.3-32 32-32l0-64c0-17.7 14.3-32 32-32l32 0 0-64zm448 0l0 64 32 0c17.7 0 32 14.3 32 32l0 64c17.7 0 32 14.3 32 32s-14.3 32-32 32l0 64c0 17.7-14.3 32-32 32l-32 0 0 64c0 17.7-14.3 32-32 32l-32 0c-17.7 0-32-14.3-32-32l0-160 0-64 0-160c0-17.7 14.3-32 32-32l32 0c17.7 0 32 14.3 32 32zM416 224l0 64-192 0 0-64 192 0z"
              />
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Ejercicios</span>
          </a>
        </li>
        <!-- Calendario -->
        <li>
          <a
            [routerLink]="['./calendar']"
            routerLinkActive="bg-primary"
            class="flex items-center p-2 text-white rounded-lg hover:bg-primary group"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 448 512"
              class="shrink-0 w-5 h-5 text-white transition duration-75"
            >
              <path
                d="M96 32l0 32L48 64C21.5 64 0 85.5 0 112l0 48 448 0 0-48c0-26.5-21.5-48-48-48l-48 0 0-32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 32L160 64l0-32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192L0 192 0 464c0 26.5 21.5 48 48 48l352 0c26.5 0 48-21.5 48-48l0-272z"
              />
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Calendario</span>
          </a>
        </li>
        <!-- Perfil -->
        <li>
          <a
            [routerLink]="['./profile']"
            routerLinkActive="bg-primary"
            class="flex items-center p-2 text-white rounded-lg hover:bg-primary group"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="shrink-0 w-5 h-5 text-white transition duration-75"
              viewBox="0 0 448 512"
              fill="currentColor"
            >
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
              />
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Perfil</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Cerrar Sesión -->
    <div class="mt-auto">
      <ul class="font-medium">
        <li>
          <a
            href="#"
            class="flex items-center p-2 text-white rounded-lg hover:bg-primary group"
          >
            <svg
              class="shrink-0 w-5 h-5 text-white transition duration-75"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
              />
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Cerrar Sesión</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</aside>

<div class="p-4 sm:ml-64">
  <div class="p-4 mt-3 bg-background min-h-screen">
    <!-- border-2 border-gray-200 border-dashed rounded-lg -->
    <!-- Contenido del dashboard -->
    <router-outlet></router-outlet>
  </div>
</div>
