<section class="bg-white">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    
    <!-- Título + descripción -->
    <div class="max-w-screen-lg mx-auto text-gray-500 sm:text-lg">
      <h2 class="mb-4 text-4xl tracking-tight font-bold text-gray-900">Ejercicios</h2>
      <p class="mb-4 font-light">Explora los ejercicios disponibles con instrucciones detalladas</p>
    </div>

    <!-- Buscador -->
    <form class="max-w-screen-lg mx-auto mt-6">   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Buscar</label>
      <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary focus:border-primary" placeholder="Buscar ejercicios..." required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-4 py-2">Buscar</button>
      </div>
    </form>

    <!-- Tabs -->
    <div class="max-w-screen-lg mx-auto mt-6">
  <ul class="flex text-sm font-medium text-center text-gray-500 w-full">
   @for (categoria of categorias; track categoria) {
  <li class="flex-1">
    <button 
      type="button"
      class="w-full px-4 py-3 rounded-lg transition-all duration-150"
      [ngClass]="{'text-gray-900 ring-2 ring-gray-300 bg-white': categoriaSeleccionada === categoria,
        'hover:text-gray-900 hover:bg-gray-100': categoriaSeleccionada !== categoria}"
      (click)="ActivarCategoria(categoria)"
    >
      {{ categoria }}
    </button>
  </li>
}
  </ul>
</div>

  </div>
</section>
