<div class="bg-white rounded-xl shadow-sm p-6 w-full mb-5 min-h-screen">
  <form [formGroup]="routineForm" (ngSubmit)="getDataForm()">
    <!-- Header -->
    <div class="mb-5">
      <h1 class="text-2xl font-bold mb-2">{{title}}</h1>
      <p class="font-normal">{{description}}</p>
    </div>

    <!-- Rutina Info -->
    <div class="grid grid-cols-1 gap-4 mb-8">
      <div>
        <label for="nombre" class="text-sm font-medium mb-1 block"
          >Nombre de la rutina</label
        >
        <input
          id="nombre"
          formControlName="nombre"
          placeholder="Ej: Full Body Pro"
          type="text"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label for="descripcion" class="text-sm font-medium mb-1 block"
          >Descripci√≥n</label
        >
        <textarea
          id="descripcion"
          formControlName="descripcion"
          placeholder="Descripci√≥n (opcional)"
          class="w-full h-[150px] border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="categoria" class="text-sm font-medium mb-1 block"
            >Categor√≠a</label
          >
          <select
            id="categoria"
            formControlName="categoria"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
          >
            <option value="">Selecciona categor√≠a</option>
            <option value="Fuerza">Fuerza</option>
            <option value="Hipertrofia">Hipertrofia</option>
            <option value="Resistencia">Resistencia</option>
          </select>
        </div>

        <div>
          <label for="dificultad" class="text-sm font-medium mb-1 block"
            >Dificultad</label
          >
          <select
            id="dificultad"
            formControlName="dificultad"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
          >
            <option value="">Selecciona dificultad</option>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>

        <div class="flex items-center gap-4 pt-6">
          <label class="inline-flex items-center gap-2 text-sm font-medium">
            <input
              type="checkbox"
              formControlName="publica"
              class="form-checkbox h-4 w-4 text-orange-500"
            />
            P√∫blica
          </label>

          <label class="inline-flex items-center gap-2 text-sm font-medium">
            <input
              type="checkbox"
              formControlName="activa"
              class="form-checkbox h-4 w-4 text-orange-500"
            />
            Activa
          </label>
        </div>
      </div>
    </div>

    <!-- Ejercicios Section -->
    <div>
      <div class="flex items-center justify-between mt-4 mb-2">
        <h3 class="text-2xl font-bold mb-2">Ejercicios</h3>
        <button
          type="button"
          class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors"
        >
          + Agregar Ejercicio
        </button>
      </div>

      <div formArrayName="ejercicios" class="space-y-4">
        <div
          *ngFor="let ejercicio of ejercicios.controls; let i = index"
          [formGroupName]="i"
          class="bg-gray-50 rounded-xl p-4 border border-gray-200 space-y-3"
        >
          <div class="flex items-center justify-between">
            <h4 class="font-semibold text-base">Ejercicio {{ i + 1 }}</h4>
            <button
              type="button"

              class="text-gray-400 hover:text-red-500 transition-colors"
              title="Eliminar ejercicio"
            >
              üóëÔ∏è
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              formControlName="nombre"
              placeholder="Nombre del ejercicio"
              type="text"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />

            <input
              formControlName="repeticiones"
              placeholder="Repeticiones"
              type="text"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />

            <input
              formControlName="series"
              placeholder="Series"
              type="number"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />

            <input
              formControlName="peso"
              placeholder="Peso (kg)"
              type="number"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-2 pt-4">
      <a
        type="button"
        class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-100 transition-colors"
      >
        Cancelar
      </a>

      <a
        class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition-colors">
        Guardar
      </a>
    </div>
  </form>
</div>
