<header>
  <app-nav></app-nav>
</header>

<body>
  <section class="bg-background font-primary" >
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 min-h-screen">
      <figure class="cursor-pointer flex items-center mb-2 text-2xl font-semibold text-gray-900">
        <img class="w-18 h-18 " src="RutinaGO_LBlack.png" alt="logo" />
      </figure>

      <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Introduce tu email y contraseña para iniciar sesión
          </h1>

          <form class="space-y-4 md:space-y-6" action="#" #loginForm="ngForm" (ngSubmit)="getLogin(loginForm)">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                placeholder="name@gmail.com"
                ngModel
                required
              />
            </div>

            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                ngModel
                required
              />
            </div>

            <div class="flex items-center justify-between">
              <a [routerLink]="['/reset-password']" class="text-sm font-medium text-primary hover:underline">
                ¿Has olvidado la contraseña?
              </a>
            </div>

            <button
              type="submit"
              class="cursor-pointer w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Iniciar Sesión
            </button>

            <p class="text-sm font-light text-gray-500">
              ¿No tienes cuenta aún?
              <a [routerLink]="['/register']" class="font-medium text-primary hover:underline">
                Regístrate
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

<footer>
  <app-footer></app-footer>
</footer>
