<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.css" rel="stylesheet">
</head>

<Header>
<nav class="bg-background-dark fixed w-full z-20 top-0 start-0 border-b border-gray-600">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-2">
    
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="RutinaGO_Ft.png" class="h-14 md:h-16 w-auto" alt="Logo" [routerLink]="['/home']" />
    </a>

    <div class="hidden md:flex space-x-3 rtl:space-x-reverse">
      <button class="text-background-dark bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center" [routerLink]="['/login']">Iniciar Sesión</button>
      <button class="text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">Registrarse</button>
    </div>

    <div class="md:hidden">
      <button (click)="toggleMenu()" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
  </div>
</nav>
</Header>

<img src="RutinaGo3.png" class="h-18 mx-auto mt-20" alt="Logo RutinaGO2">    
<body class="flex-grow flex items-center justify-center p-8">
  <div class="w-full max-w-4xl bg-white rounded-lg p-8 mx-auto border border-gray-600">
    <div class="text-center mb-10">
      <h1 class="text-2xl font-semibold text-gray-800">Crea tu cuenta</h1>
      <p class="text-gray-600 mt-2">Completa tus datos para registrarte</p>
    </div>

    <form class="space-y-6">
      <!-- Sección de información básica -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Columna izquierda -->
        <div class="space-y-4">
          <!-- Nombre -->
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" id="nombre" name="nombre" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          </div>

          <!-- Apellidos -->
          <div>
            <label for="apellidos" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="space-y-4">
          <!-- Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          </div>

          <!-- Confirmar Contraseña -->
          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          </div>

          <!-- Sexo -->
          <div>
            <label for="sexo" class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
            <select id="sexo" name="sexo" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
              <option value="otro">Otro/Prefiero no decir</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Sección de información adicional -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Fecha de Nacimiento -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
          <div class="grid grid-cols-3 gap-2">
            <select id="day" name="day" 
                    class="px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <option value="">Día</option>
            </select>
            <select id="month" name="month" 
                    class="px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <option value="">Mes</option>
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
            <select id="year" name="year" 
                    class="px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <option value="">Año</option>
            </select>
          </div>
        </div>

        <!-- Objetivo -->
        <div>
          <label for="objetivo" class="block text-sm font-medium text-gray-700 mb-1">Objetivo</label>
          <select id="objetivo" name="objetivo" 
                  class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <option value="perder_peso">Perder peso</option>
            <option value="ganar_musculo">Ganar músculo</option>
            <option value="mantener">Mantener forma</option>
            <option value="mejorar_salud">Mejorar salud</option>
          </select>
        </div>
      </div>

      <!-- Medidas corporales -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Peso -->
        <div>
          <label for="peso" class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
          <input type="number" id="peso" name="peso" placeholder="Ej. 70" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>

        <!-- Altura -->
        <div>
          <label for="altura" class="block text-sm font-medium text-gray-700 mb-1">Altura (cm)</label>
          <input type="number" id="altura" name="altura" placeholder="Ej. 170" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>
      </div>

      <!-- Botón de Registro -->
      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="items-center justify-center bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</body>
<footer class="bg-background-dark shadow-sm mt-12">
  <div class="w-full mx-auto max-w-screen-xl p-4 flex justify-center">
    <span class="text-xs text-white text-center">
      © 2025 <a href="https://flowbite.com/" class="hover:underline">RutinaGo™</a>. All Rights Reserved.
    </span>
  </div>
</footer>
